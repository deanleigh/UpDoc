site_name: UpDoc
site_description: An Umbraco extension for extracting content from PDFs
site_url: https://deanleigh.github.io/UpDoc/
repo_url: https://github.com/deanleigh/UpDoc
repo_name: deanleigh/UpDoc

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy

nav:
  - Home: index.md
  - Frontend (TypeScript):
    - index.ts: source-files/index.md
    - manifest.ts: source-files/manifest.md
    - up-doc-action.ts: source-files/up-doc-action.md
    - up-doc-modal.element.ts: source-files/up-doc-modal-element.md
    - up-doc-modal.token.ts: source-files/up-doc-modal-token.md
    - blueprint-picker-modal.element.ts: source-files/blueprint-picker-modal-element.md
    - blueprint-picker-modal.token.ts: source-files/blueprint-picker-modal-token.md
    - map-file.types.ts: source-files/map-file-types.md
    - map-file.service.ts: source-files/map-file-service-ts.md
    - transforms.ts: source-files/transforms.md
  - Backend (C#):
    - PdfExtractionService.cs: source-files/pdf-extraction-service.md
    - PdfPagePropertiesService.cs: source-files/pdf-page-properties-service.md
    - PdfExtractionController.cs: source-files/pdf-extraction-controller.md
    - UpDocComposer.cs: source-files/up-doc-composer.md
    - MapFileModels.cs: source-files/map-file-models.md
    - MapFileService.cs: source-files/map-file-service.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - tables
