site_name: UpDoc
site_description: An Umbraco extension for extracting content from PDFs
site_url: https://deanleigh.github.io/UpDoc/
repo_url: https://github.com/deanleigh/UpDoc
repo_name: deanleigh/UpDoc

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - content.code.copy

nav:
  - Home: index.md
  - User Journeys: user-journeys.md
  - Frontend (TypeScript):
    - frontend/index.md
    - index.ts: source-files/index.md
    - manifest.ts: source-files/manifest.md
    - up-doc-action.ts: source-files/up-doc-action.md
    - up-doc-has-workflows.condition.ts: source-files/up-doc-has-workflows-condition.md
    - up-doc-modal.element.ts: source-files/up-doc-modal-element.md
    - up-doc-modal.token.ts: source-files/up-doc-modal-token.md
    - blueprint-picker-modal.element.ts: source-files/blueprint-picker-modal-element.md
    - blueprint-picker-modal.token.ts: source-files/blueprint-picker-modal-token.md
    - workflow.types.ts: source-files/workflow-types.md
    - workflow.service.ts: source-files/workflow-service-ts.md
    - up-doc-workflows-view.element.ts: source-files/up-doc-workflows-view-element.md
    - create-workflow-sidebar.element.ts: source-files/create-workflow-sidebar-element.md
    - create-workflow-sidebar.token.ts: source-files/create-workflow-sidebar-token.md
    - up-doc-workflow-detail-modal.element.ts: source-files/up-doc-workflow-detail-modal-element.md
    - up-doc-workflow-detail-modal.token.ts: source-files/up-doc-workflow-detail-modal-token.md
    - up-doc-workflow-workspace.context.ts: source-files/up-doc-workflow-workspace-context.md
    - up-doc-workflow-destination-view.element.ts: source-files/up-doc-workflow-destination-view-element.md
    - up-doc-workflow-source-view.element.ts: source-files/up-doc-workflow-source-view-element.md
    - up-doc-workflow-map-view.element.ts: source-files/up-doc-workflow-map-view-element.md
    - transforms.ts: source-files/transforms.md
    - up-doc-collection-action.element.ts: source-files/up-doc-collection-action-element.md
  - Backend (C#):
    - backend/index.md
    - PdfExtractionService.cs: source-files/pdf-extraction-service.md
    - PdfPagePropertiesService.cs: source-files/pdf-page-properties-service.md
    - MarkdownExtractionService.cs: source-files/markdown-extraction-service.md
    - PdfExtractionController.cs: source-files/pdf-extraction-controller.md
    - UpDocComposer.cs: source-files/up-doc-composer.md
    - WorkflowModels.cs: source-files/workflow-models.md
    - WorkflowService.cs: source-files/workflow-service.md
    - WorkflowController.cs: source-files/workflow-controller.md
  - Common Errors:
    - errors/index.md
    - Distributed cache error: common-errors.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - tables
